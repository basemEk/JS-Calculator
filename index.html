<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>JS Calculator</title>
</head>

<body>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-weight: 100;
            font-style: normal;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            max-width: 200px;
            margin: auto;
            gap: 10px;
            background-color: aqua;
            padding: 2%;
            border-radius: 10px;
            margin-top: 5%;
        }

        .calculator input {
            grid-column: span 4;
            text-align: right;
            padding: 10px;
        }

        .calculator button {
            padding: 10px;
            font-size: 16px;
        }

        .js-cal {
            text-align: center;
            margin-top: 50px;
        }

        .heart-icon {
            color: red;
        }

        button {
            cursor: pointer;
        }
    </style>

    <h4 class="js-cal">JS Calculator - Made with <i class="fas fa-heart heart-icon"></i> By Bassem Kreidly</h4>
<div class="calculator">
    <input type="text" id="display" readonly>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">-</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">x</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('/')">/</button>
    <button onclick="calculate()">=</button>
    
</div>

<script>
    function append(x) {
        const display = document.getElementById("display");

        // Avoid adding multiple decimal points in the same number
        const currentValue = display.value;
        const lastChar = currentValue.slice(-1);
        if (x === '.' && (lastChar === '.' || currentValue.split(/[\+\-\*\/]/).pop().includes('.'))) {
            return;
        }
        
        display.value += x;
    }

    //to clear all the calculations on the screen
    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch (e) {
            document.getElementById("display").value = "error";
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Automatically focus on the display input when the DOM is fully loaded
        document.getElementById("display").focus();

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if ((key >= '0' && key <= '9') || key === '+' || key === '-' || key === '*' || key === '/' || key === '.') {
                append(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                // Remove the last character from the display
                const display = document.getElementById("display");
                display.value = display.value.slice(0, -1);
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    });
</script>

</body>

</html>
